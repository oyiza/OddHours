name: Android Build

on: pull_request

jobs:
  build:

    runs_on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with: # might have to verify this java version - there might be more recent ones
          java-version: 1.8

      - name: Run Lint
        run: ./gradlew lint

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble