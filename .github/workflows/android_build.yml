name: Android Build

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set Up Java (JDK)
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Change Wrapper Permissions
        run: chmod +x ./gradlew

      - name: Run Lint
        run: ./gradlew lint

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble